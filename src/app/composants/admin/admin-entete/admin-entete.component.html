<div class="row mt-3">
  <div class="col-9">
    <button class="btn border-primary text-primary ajouterOffreDemande me-3" *ngIf="niveauAcces === '999' || niveauAcces === '333'"><i class="fas fa-plus me-3"></i>Ajouter
      une offre de stage
    </button>
    <button class="btn border-primary text-primary ajouterOffreDemande" *ngIf="niveauAcces === '999' || niveauAcces === '111'"><i class="fas fa-plus me-3"></i>Ajouter une
      demande de stage
    </button>
  </div>
  <div class="col-3 flex-container justify-content-end">
    <div class="nameEtRole me-3 text-left">
      <span class="nom">{{ prenom }} {{ nom }}<span class="niveauAcces text-left">{{ role }}</span></span>
    </div>
    <div class="iconSizeAvatar me-3"><i class="fas fa-user-circle "></i></div>
    <div class="iconSizeExit my-auto" (click)="deconnexion()"><i class="fas fa-sign-out-alt"></i></div>
  </div>
</div>
