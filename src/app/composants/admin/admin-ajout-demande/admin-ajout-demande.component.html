<div class="row ">
  <div class="col-3 divMenu vh-100">
    <app-admin-menu></app-admin-menu>
  </div>
  <div class="col-9">
    <app-admin-entete></app-admin-entete>

    <div class="bgPage vh-100">
      <div class="titrePage mt-3 mb-3">
        <span class="mx-3">Ajout d'une demande de stage</span>
      </div>
      <form>
        <div class="form-group row mb-2">
          <label for="titreDelOffre" class="col-sm-3 col-form-label text-bold">Titre de la position</label>
          <div class="col-sm-9">
            <input type="text" name="titreDelOffre" class="form-control" id="titreDelOffre">
          </div>
        </div>
        <div class="form-group row mb-2">
          <label for="dateDebut" class="col-sm-3 col-form-label">Date de début</label>
          <div class="col-sm-3">
            <input type="date" name="dateDebut" class="form-control" id="dateDebut">
          </div>
        </div>
        <div class="form-group row mb-2">
          <label for="dateFin" class="col-sm-3 col-form-label">Date de fin</label>
          <div class="col-sm-3">
            <input type="date" name="DateFin" class="form-control" id="dateFin">
          </div>
        </div>
        <div class="form-group row mb-2">
          <label for="descriptionPoste" class="col-sm-3 col-form-label">Description du poste cherché</label>
          <div class="col-sm-9">
            <textarea name="descriptionPoste" class="form-control" id="descriptionPoste" rows="3"></textarea>
          </div>
        </div>
        <div class="form-group row mb-2">
          <label for="nbreHeureSemaine" class="col-sm-3 col-form-label">Nombre d'heures / semaine</label>
          <div class="col-sm-3">
            <input type="number" name="nbreHeureSemaine" class="form-control" id="nbreHeureSemaine">
          </div>
        </div>
        <div class="form-group row mb-2">
          <label for="competenceAcquises" class="col-sm-3 col-form-label">Compétences acquises</label>
          <div class="col-sm-9">
            <textarea name="competenceAcquises" class="form-control" id="competenceAcquises" rows="3"></textarea>
          </div>
        </div>

        <div class="form-group row mb-2">
          <label class="col-sm-3 col-form-label">Possibilité d'emploi</label>
          <div class="col-sm-9">
            <div class="form-check form-check-inline">
              <input name="ouiEmploi" class="form-check-input" type="radio" id="ouiEmploi" value="Oui">
              <label class="form-check-label" for="ouiEmploi">Oui</label>
            </div>
            <div class="form-check form-check-inline">
              <input name="nonEmploi" class="form-check-input" type="radio" id="nonEmploi" value="Non">
              <label class="form-check-label" for="nonEmploi">Non</label>
            </div>
          </div>
        </div>
        <div class="form-group row mb-2">
          <label class="col-sm-3 col-form-label">Type de stage</label>
          <div class="col-sm-9">
            <div class="form-check form-check-inline">
              <input name="tempsPlein" class="form-check-input" type="radio" id="tempsPlein" value="Temps plein">
              <label class="form-check-label" for="tempsPlein">Oui</label>
            </div>
            <div class="form-check form-check-inline">
              <input name="tempsPartiel" class="form-check-input" type="radio" id="tempsPartiel" value="Non">
              <label class="form-check-label" for="tempsPartiel">Temps partiel</label>
            </div>
            <div class="form-check form-check-inline">
              <input name="alternance" class="form-check-input" type="radio" id="alternance" value="Alternance travail études">
              <label class="form-check-label" for="alternance">Alternance travail études</label>
            </div>
          </div>
        </div>
        <div class="form-group row mb-2">
          <label for="informationSupp" class="col-sm-3 col-form-label">Information supplémentaire</label>
          <div class="col-sm-9">
            <textarea name="informationSupp" class="form-control" id="informationSupp" rows="3"></textarea>
          </div>
        </div>
        <div class="form-group row mt-3 text-end">
          <div class="col-sm-3 offset-9">
            <button class="btn btn-primary">Envoyer</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
