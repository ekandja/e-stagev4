<app-entete-autres-pages [offreDemande]="offreDemande"></app-entete-autres-pages>

<div class="col mb-4 mt-5">
  <form name="sentMessage" id="contactForm" novalidate>
    <div class="control-group form-group">
      <div class="controls">
        <label>Nom complet :</label>
        <input type="text" class="form-control" id="name" required
               data-validation-required-message="Please enter your name.">
        <p class="help-block"></p>
      </div>
    </div>
    <div class="control-group form-group">
      <div class="controls">
        <label>Numéro de téléphone :</label>
        <input type="tel" class="form-control" id="phone" required
               data-validation-required-message="Please enter your phone number.">
      </div>
    </div>
    <div class="control-group form-group">
      <div class="controls">
        <label>Adresse email :</label>
        <input type="email" class="form-control" id="email" required
               data-validation-required-message="Please enter your email address.">
      </div>
    </div>
    <div class="control-group form-group">
      <div class="controls">
        <label>Message :</label>
        <textarea rows="10" cols="100" class="form-control" id="message" required
                  data-validation-required-message="Please enter your message" maxlength="999"
                  style="resize:none"></textarea>
      </div>
    </div>
      <!-- For success/fail messages -->
    <button type="submit" class="btn btn-primary mt-3" id="sendMessageButton">Envoyez le message</button>
  </form>
</div>


<div class="mt-3 mb-3 publi text-center">
  <img src="https://via.placeholder.com/150/0b2040/FFFFFF?text=Publicité" alt="pubilicte">
</div>
